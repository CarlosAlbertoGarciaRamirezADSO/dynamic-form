<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div *ngFor="let question of questions" class="form-rows">
            <app-dinamic-form-question [question]="question" [form]="form"></app-dinamic-form-question>
        </div>

        <div class="form-row">
            <button type="submit" [disabled]="!form.valid">Guardar</button>
            <button type="button" (click)="onReset()" class="clear-btn">Limpiar</button>
        </div>
    </form>
</div>
